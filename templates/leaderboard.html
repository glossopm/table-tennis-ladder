<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Team Gold - {{ leaderboard_name }}</title>
</head>
<body>
{% include "navbar.html" %}
<div id="wrapper-body" class="row">
    <div id="wrapper-header" class="col-sm-12">
        <h3>Selected leaderboard: {{ leaderboard_name }}</h3>
    </div>
    <div id="wrapper-leaderboard-all" class="col-sm-12">
        <div id="wrapper-controls" class="col-sm-5">
            <h4>Leaderboard Controls:</h4>
            <div id="submit-match-control">
                <input type="text" placeholder="Winner Name" id="winner_name" /><br />
                <input style="margin-top: 0.5em; margin-right: 1.5em" type="text" placeholder="Loser Name" id="loser_name"/>
                <button class="btn" onclick="submit_score()">Submit Match</button>
            </div>
        </div>
        <div id="wrapper-leaderboard" class="col-sm-7">
            <table class="table" style="width:33%">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                </tr>
                {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>

<script type="application/javascript">
    function submit_score() {
        var winner_name = document.getElementById('winner_name').value;
        var loser_name = document.getElementById('loser_name').value;

        if (winner_name.length > 0 && loser_name.length > 0) {
            $.ajax({
                type: 'POST',
                url: '/submit-match',
                data: { winner_name : winner_name, loser_name : loser_name},
                success(data) {
                    console.log(data);
                }
            });
        } else {
            alert("Enter names you bell")
        }
    }
</script>
