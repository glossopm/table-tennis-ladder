<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <title>Team Gold - {{ leaderboard_name }}</title>
</head>
<body>
{% include "navbar.html" %}
<div id="wrapper-body" class="row">
    <div id="wrapper-header" class="col-sm-12">
        <h4><i>why use many words when few words does job</i></h4>
    </div>
    <div id="wrapper-leaderboard-all" class="col-sm-12" style="text-align: center">
        <div id="wrapper-controls" class="col-sm-4">
            <h4>Leaderboard Controls:</h4>
            <div id="submit-match-control">
                <input type="text" placeholder="Winner Name" id="winner_name" /><br />
                <input style="margin-top: 0.5em; margin-right: 1.5em" type="text" placeholder="Loser Name" id="loser_name"/>
                <button class="btn" onclick="submit_score()">Submit Match</button>
            </div>
        </div>
        <div id="wrapper-leaderboard" class="col-sm-8" style="text-align: center">
            <div class="col-sm-10" style="width: 100%">
                <div class="col-sm-10">
                    <div id="left-button-wrapper" class="col-sm-2">
                        <button><<</button>
                    </div>
                    <div style="align-content: center" id="leaderboard-title-wrapper" class="col-sm-8">
                        <h3>{{ leaderboard_name }}</h3>
                    </div>
                    <div id="right-button-wrapper" class="col-sm-2">
                        <button>>></button>
                    </div>
                </div>
                <div class="col-sm-10">
                    <table class="table" id="leaderboard" style="width:100%">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Player</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for player in players %}
                            <tr>
                                <td>{{ player[0] }}</td>
                                <td>{{ player[1] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script type="application/javascript">

    $(document).ready( function () {
        $('#leaderboard').DataTable({
            paging: false,
            searching: false
        });
    } );

    function submit_score() {
        var winner_name = document.getElementById('winner_name').value;
        var loser_name = document.getElementById('loser_name').value;

        if (winner_name.length > 0 && loser_name.length > 0) {
            $.ajax({
                type: 'POST',
                url: '/submit-match',
                data: { winner_name : winner_name, loser_name : loser_name},
                success(data) {
                    redraw_table(data);
                }
            });
        } else {
            alert("Enter names you bell")
        }
    }

    function redraw_table(data) {
        var players = JSON.parse(data);
        var leaderboard = $("#leaderboard");
        $("#leaderboard tbody").remove();
        var tbody = $("<tbody></tbody>");
        leaderboard.append(tbody);
        for (var i = 0; i < players.length; i++) {
            console.log(i);
            var tr = $("<tr></tr>");
            leaderboard.append(tr);

            var td = $("<td>" + (i+1) + "</td>");
            tr.append(td);

            td = $("<td>" + players[i] + "</td>");
            tr.append(td);

            tbody.append(tr)
        }
    }
</script>
